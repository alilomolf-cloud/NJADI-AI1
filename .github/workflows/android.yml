
name: Build Android APK
on:
  push:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets (Vite)
        run: npm run build

      - name: Verify Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found!"
            exit 1
          fi

      - name: Initialize Android Platform
        run: |
          if [ ! -d "android" ]; then
            echo "Creating Android folder..."
            # نستخدم الاسم الكامل الصريح للحزمة @capacitor/cli
            npx @capacitor/cli add android
          fi

      - name: Capacitor Sync
        run: npx @capacitor/cli sync android

      - name: Build Final APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Official APK
        uses: actions/upload-artifact@v4
        with:
          name: NJADI-AI-Official-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
