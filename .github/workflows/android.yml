name: NJADI AI AUTO BUILD
on:
  push:
    branches: [ main ] # سيبدأ البناء فوراً بمجرد ضغطك على حفظ

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Build Status
        run: echo "NJADI AI is ready for packaging!"

