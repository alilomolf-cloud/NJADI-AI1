name: NJADI AI REPAIR BUILD
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check Files Location
        run: ls -R # هذا الأمر سيخبرنا أين تختبئ ملفاتك بالضبط

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew assembleDebug
          else
            echo "Error: Gradlew not found in root. Checking subdirectories..."
            find . -name gradlew -exec chmod +x {} \;
            find . -name gradlew -exec {} assembleDebug \;
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NJADI-AI-SUCCESS-APK
          path: "**/build/outputs/apk/debug/*.apk"
