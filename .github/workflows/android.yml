name: NJADI-AI-FINAL-FIX
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          find . -name gradlew -exec chmod +x {} \;
          gradle_file=$(find . -name gradlew | head -n 1)
          if [ -z "$gradle_file" ]; then
            echo "No gradlew found, trying direct gradle build..."
            gradle assembleDebug
          else
            $gradle_file assembleDebug
          fi

      - name: Upload All Found APKs
        uses: actions/upload-artifact@v4
        with:
          name: NJADI-AI-SUCCESS-APK
          path: "**/*.apk"
